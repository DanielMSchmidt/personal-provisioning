import = [
    "~/.config/alacritty/themes/catppuccin-frappe.toml"
]

[window]
dynamic_padding = true
decorations = "Buttonless"
opacity = 0.95
blur = true
option_as_alt = "Both"

[font]
size = 15

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"
