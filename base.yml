---
- hosts: all
  connection: local

  roles:
    ## Basics
    - role: fish
      theme: bobthefish
      editor: /usr/local/bin/vim
    - git
    - git-duet

  # Config directory
  tasks:
    - name: Create config directory
      file:
        path: ~/.config
        state: directory
    - name: Copy config files
      copy:
        src: ./dotfiles
        dest: ~/.config
    - name: Symlink git config
      file:
        src: ~/.config/.gitconfig
        dest: .gitconfig
        state: link
